<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css " />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - Dream Talk</title>
    <script
      src="https://kit.fontawesome.com/fb8e0d1b28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NCTzen</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:25</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>101%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <a href="more.html" class="screen-header__title">더보기</a>
      </div>
      <div class="screen-header__column">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        <div class="screen-header__red-dot"></div>
      </div>
    </header>

    <article class="more-personal">
      <div class="more-personal__row">
        <div class="more-wallet__column">
          <span class="more-wallet__text">지갑</span><i class="fas fa-chevron-right fa-xs"></i>
        </div>
        <div class="more-wallet__column">
          <i class="fas fa-shield-alt"></i><span class="more-wallet__sheild">인증서</span>
          <i class="fas fa-qrcode "></i><span>QR체크인</span>
        </div>
      </div>
      <div class="more-personal__row">
        <span>잔액</span>
        <span>100,000,000,000원</span>
      </div>
      <div class="more-personal__row">
        <div class="more-pay">
          <span>송금</span>
          <span>결제</span>
          <span>자산</span>
        </div>
        <div class="more-cart">
          <i class="fas fa-shopping-cart"></i><span>구매내역</span>
        </div>
      </div>
    </article>

    <main class="main-screen">
      <div class="more-icons">
            <div class="more-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>지문등록</span>
            </div>
            <div class="more-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>전화 번호</span>
            </div>
            <div class="more-icons__icon">
              <i class="far fa-calendar-check fa-2x"></i>
                <span>캘린더</span>
            </div>
            <div class="more-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>메일</span>
            </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-grin fa-2x"></i>
          <span>이모티콘</span>
      </div>
      <div class="more-icons__icon">
        <i class="fas fa-gamepad fa-2x"></i>
          <span>게임</span>
      </div>
      <div class="more-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR 코드</span>
      </div>
      <div class="more-icons__icon">
        <i class="fas fa-shopping-basket fa-2x"></i>
          <span>쇼핑</span>
  </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a href="friends.html" class="nav__a__"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__notification badge">12</span>
          <a href="chat.html" class="nav__a__"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a href="search-1.html" class="nav__a__"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li nav__li--highlight">
          <a href="more.html" class="nav__a__"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="big-screen">
      <span> Your screen is too big</span>
      <span> 화면 크기를 줄여주세요</span>
    </div>
  </body>
</html>
