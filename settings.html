<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css " />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Dream Talk</title>
    <script
      src="https://kit.fontawesome.com/fb8e0d1b28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NCTzen</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:25</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>101%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-screen-header__column alt-screen-header__not-gradient">설정</div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <ul class="setting-row">
        <li class="setting-row__list">
          <div class="setting-row__column">
            <i class="fas fa-bullhorn"></i><span>공지</span>
          </div>
          <div class="setting-row__column"><span></span></div>
        </li>
        <li class="setting-row__list">
          <div class="setting-row__column">
            <i class="fas fa-hammer"></i><span>실험실</span>
          </div>
          <div class="setting-row__column"><span></span></div>
        </li>
        <li class="setting-row__list">
          <div class="setting-row__column">
            <i class="fas fa-info-circle"></i> <span>버젼</span>
          </div>
          <div class="setting-row__column"><span>최신 버젼</span></div>
        </li>
      </ul>
      <ul class="setting-row setting-row__down">
        <li class="setting-row__list">
          <div class="setting-row__column">
            <i class="fas fa-bell"></i><span>알림</span>
          </div>
          <div class="setting-row__column"><span></span></div>
        </li>
        <li class="setting-row__list">
          <div class="setting-row__column">
            <i class="fas fa-users"></i><span>친구 설정</span>
          </div>
          <div class="setting-row__column"><span></span></div>
        </li>
        <li class="setting-row__list">
          <div class="setting-row__column">
            <i class="fas fa-comments"></i><span>대화방 설정</span>
          </div>
          <div class="setting-row__column"><span></span></div>
        </li>
        <li class="setting-row__list">
            <div class="setting-row__column">
                <i class="fas fa-tv"></i><span>화면 설정</span>
            </div>
            <div class="setting-row__column"><span></span></div>
          </li>
          <li class="setting-row__list">
            <div class="setting-row__column">
                <i class="fas fa-palette"></i><span>테마</span>
            </div>
            <div class="setting-row__column"><span></span></div>
          </li>
      </ul>
    </main>

    <div class="big-screen">
      <span> Your screen is too big</span>
      <span> 화면 크기를 줄여주세요</span>
    </div>
  </body>
</html>
