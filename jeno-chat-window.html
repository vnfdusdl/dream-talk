<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css " />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제노형 - DreamTalk</title>
    <script
      src="https://kit.fontawesome.com/fb8e0d1b28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-window">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NCTzen</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:25</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>101%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chat.html"><i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-screen-header__column alt-screen-header__not-gradient">제노형</div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>
    <main id="jeno-chat-screen"class="main-screen chat-window-screen">
      <div class="chat-window__date">2021년 9월 13일</div>
      <div class="chat-message chat-message--send">
        <div class="chat-message__column">
          <div class="chat-message__content chat-message__content--1">
            <span class="chat-message__text">형</span>
            <span class="chat-message__time"> 오후 1:55</span>
          </div>
        </div>
      </div>
      <div class="chat-message chat-message--send">
        <div class="chat-message__column">
          <div class="chat-message__content chat-message__content--2">
            <span class="chat-message__text">형형형ㅎ옇옇영</span>
            <span class="chat-message__time"> 오후 2:00</span>
          </div>
        </div>
      </div>
      <div class="chat-message chat-message__content--3 ">
        <div class="chat-message__column ">
          <img
            class="chat-message__iamge"
            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcGc0sj%2FbtrfjSfeW6d%2FxyLxKFeRxt2n8vZbKRGTI0%2Fimg.png"
          />
        </div>
        <div class="chat-message__column ">
          <span class="chat-message__name">제노형</span>
          <div class="chat-message__content">
            <span class="chat-message__text">왜</span>
            <span class="chat-message__time">오후 2:04</span>
          </div>
        </div>
      </div>
      <div class="chat-message chat-message--send">
        <div class="chat-message__column">
          <div class="chat-message__content chat-message__content--4 ">
            <span class="chat-message__text">형 컴퓨터 써도 대여?</span>
            <span class="chat-message__time">오후 2:04</span>
          </div>
        </div>
      </div>
      <div class="chat-message chat-message__content--5">
        <div class="chat-message__column">
          <img
            class="chat-message__iamge"
            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcGc0sj%2FbtrfjSfeW6d%2FxyLxKFeRxt2n8vZbKRGTI0%2Fimg.png"
          />
        </div>
        <div class="chat-message__column ">
          <span class="chat-message__name">제노형</span>
          <div class="chat-message__content">
            <span class="chat-message__text">안돼</span>
            <span class="chat-message__time">오후 2:05</span>
          </div>
        </div>
      </div>
      <div class="chat-message chat-message--send">
        <div class="chat-message__column">
          <div class="chat-message__content chat-message__content--6 chat-message__last">
            <span class="chat-message__text">아 제노형 ㅈㅔ발여..ㅠ</span>
            <span class="chat-message__time">오후 2:05</span>
          </div>
        </div>
      </div>
    </main>
    <form class="input-text">
      <div class="input-text__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="input-text__column">
        <input type="text" placeholder="입력하세요" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div class="big-screen">
      <span> Your screen is too big</span>
      <span> 화면 크기를 줄여주세요</span>
    </div>
  </body>
</html>
