<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css ">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://kit.fontawesome.com/fb8e0d1b28.js" crossorigin="anonymous"></script>
</head>
<body id="login-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NCTzen</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>08:25</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>101%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title"> NCT Dream Talk </h1>
        <p class="welcome-header__text">  NCT Dream Talk 계정이 있다면 <br> 입력하여 로그인 하세요 </p>
    </header>
    
    <form action="friends.html" class="login-form">
        <input name="email" required type="text" placeholder="ID">
        <input name="password" required type="password" placeholder="Password" minlength="4">
        <input type="submit" value="로그인">
        <a href="#">잃어버린 계정 혹은 비밀번호 찾기</a>
        <a href="#">계정 생성하기 </a>
    </form>
   

    <div class="big-screen">
        <span> Your screen is too big</span>
        <span> 화면 크기를 줄여주세요</span>
      </div>
</body>
</html>
