<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css " />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Dream Talk</title>
    <script
      src="https://kit.fontawesome.com/fb8e0d1b28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NCTzen</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:25</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>101%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <a href="chat.html" class="screen-header__title">대화</a>
        <a href="chat-together.html" class="screen-header__title screen-header__title-grey">단체대화</a>
      </div>
      <div class="screen-header__column">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
        <a href="#"><i class="far fa-comment-dots fa-lg"></i></a>
        <a href="#"><i class="fas fa-music fa-lg"></i></a>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        <div class="screen-header__red-dot"></div>
      </div>
    </header>
    <main class="main-screen">
      <a id="jeno-chat" href="jeno-chat-window.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcGc0sj%2FbtrfjSfeW6d%2FxyLxKFeRxt2n8vZbKRGTI0%2Fimg.png"
            />
            <div class="user-component__id">
              <h4 class="user-component__name">제노형</h4>
              <h6 class="user-component__text">아 제노형 ㅈㅔ발여..ㅠ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오후 2:05 </span>
            <!--<span class="badge"> 2 </span>-->
          </div>
        </div>
      </a>
      <a id="chenle-chat" href="chenle-chat-window.html"
        ><div class="user-component user-component-friend">
          <div class="user-component__column user-component__column-friend">
            <img
              class="user-component__avatar"
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FlJOfQ%2FbtrfgEC2udw%2FxuHzG7gheakzGGoFm93bU1%2Fimg.png"
            />
            <div class="user-component__id">
              <h4 class="user-component__name">쫑천러</h4>
              <h6 class="user-component__text">ㅇㅋ</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-friend">
            <span class="user-component__time"> 오전 11:37</span>
            <!--<span class="badge">3</span>-->
          </div>
        </div>
      </a>
      <a id="jaemin-chat" href="#"
        ><div class="user-component user-component-friend">
          <div class="user-component__column user-component__column-friend">
            <img
              class="user-component__avatar"
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fz7H0D%2Fbtrfh4AItnx%2FiIUGoRwGdM7fuJNksAnOEk%2Fimg.png"
            />
            <div class="user-component__id">
              <h4 class="user-component__name">재민이형</h4>
              <h6 class="user-component__text">오구 우리 깜쥐기~~>.<</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-friend">
            <span class="user-component__time"> 오후 01:33</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>
      <a id="renjun-chat" href="#"
        ><div class="user-component user-component-friend">
          <div class="user-component__column user-component__column-friend">
            <img
              class="user-component__avatar"
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fdr6Ccc%2Fbtrfib0WPHa%2FJlHUjDL0kTPt3KNBMJAxmK%2Fimg.png"
            />
            <div class="user-component__id">
              <h4 class="user-component__name">런전형</h4>
              <h6 class="user-component__text">그래</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-friend">
            <span class="user-component__time"> 오전 01:33</span>
            <!--<span class="badge">3</span>-->
          </div>
        </div>
      </a>
      <a id="haechan-chat" href="#"
        ><div class="user-component user-component-friend">
          <div class="user-component__column user-component__column-friend">
            <img
              class="user-component__avatar"
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbPb8I2%2Fbtrfi3H5BBK%2FymGWAihg4kvTULJIkvKAjk%2Fimg.png"
            />
            <div class="user-component__id">
              <h4 class="user-component__name">해찬이형</h4>
              <h6 class="user-component__text">엉</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-friend">
            <span class="user-component__time"> 어제 오후 11:19</span>
            <!--<span class="badge">3</span>-->
          </div>
        </div>
      </a>
      <a id="mark-chat" href="#"
        ><div class="user-component user-component-friend">
          <div class="user-component__column user-component__column-friend">
            <img
              class="user-component__avatar"
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FquUfO%2FbtrfibGDZVg%2FpK2NXWfsN1DCzLdcL5x260%2Fimg.png"
            />
            <div class="user-component__id">
              <h4 class="user-component__name">마끄리</h4>
              <h6 class="user-component__text">그래 지성아 내일 보자 ㅋㅋㅋ</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-friend">
            <span class="user-component__time"> 어제 오후 10:13</span>
            <!--<span class="badge">3</span>-->
          </div>
        </div>
      </a>
      <div class="idontknow">
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a href="friends.html" class="nav__a__"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li nav__li--highlight">
          <span class="nav__notification badge">12</span>
          <a href="chat.html" class="nav__a__"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a href="search-1.html" class="nav__a__"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a href="more.html" class="nav__a__"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="big-screen">
      <span> Your screen is too big</span>
      <span> 화면 크기를 줄여주세요</span>
    </div>
  </body>
</html>
