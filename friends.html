<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css " />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Dream Talk</title>
    <script

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NCTzen</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:25</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>101%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column"><h1 class="screen-header__title">친구</h1></div>
      <div class="screen-header__column">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
        <a href="#"><i class="fas fa-music fa-lg"></i></a>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        <div class="screen-header__red-dot"></div>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="gradation__animate"></div>
          <img
            class="user-component__avatar user-component__avatar-lg"
            src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FnExVZ%2FbtrfdWxjE6P%2F4diAiEQ9pPMUNvAH0vKybk%2Fimg.png"

            <h4 class="user-component__name">지성</h4>
            <h6 class="user-component__text">저는 튼튼하고<br>여러분을 좋아해요</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__music">
            <span class="user-component__music-title">
              NCT DREAM - Hello Future <i class="fas fa-play-circle"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="friends-list">
        <span>친구</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="user-component user-component-friend">

          <div class="gradation__animate gradation__animate--small"></div>

            <h4 class="user-component__name user-component__name--sm">마크</h4>
            <h6 class="user-component__text user-component__text--sm">Are you nervous? <br> Don't be.</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column-friend">
         
        </div>
      </div>
      <div class="user-component user-component-friend">

          <img

        </div>
        <div class="user-component__column user-component__column-friend">
          <div class="user-component__music">

          </div>
        </div>

          <div class="user-component__music">

              NCT 127 - Simon says <i class="fas fa-play-circle"></i>
